# PostgreSQL configuration
#   gem install pg
#
#   Ensure the pg gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "rails" } %>

development:
  <<: *default
  database: fitness_notes_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: fitness_notes_test

production:
  primary:
    <<: *default
    database: fitness_notes_production
    password: <%= ENV["DATABASE_PASSWORD"] %>
  cache:
    <<: *default
    database: fitness_notes_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: fitness_notes_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: fitness_notes_production_cable
    migrations_paths: db/cable_migrate
